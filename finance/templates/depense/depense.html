{% extends 'base/base.html' %}

{% block title %}
<title>Depense</title>
{% endblock %}

{% block content %}
<div class="container">

  <!-- title row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <div class="page-header">
        <h1>
          depense
        </h1>
      </div>
    </div>
  </div>

  <!-- Add a todo row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <form method="post" action="{% url 'dep_c' %}">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-6">
            <input type="text" class="form-control" name="title" placeholder="depense" required>
            <input type="text" class="form-control" name="montant" placeholder="montant" required>

        </div>
          <div class="col-md-6">
            <button type="submit" name="submit" class="btn btn-outline-primary">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr />
    <button class="btn btn-primary offset-md-2 col-lg-6" >
            {{tt}} <span class="badge bg-primary">depenses</span>
    </button>
<!-- todo list row -->
<div class="row">
    <div class="offset-md-2 col-lg-6">
    <div class="list-group">
        {% for todo in depense_list %}
        <div class="list-group-item ">
            <form style="display: inline;" method="post" action="{% url 'dep_up' todo.id %}">
            {% csrf_token %}
            <input type="text" name="title"  class="form-control-flush"
            title="{{todo.title}} " value="{{todo.title}}" >
            <input type="text" name="montant" class="form-control-flush"
            title="{{todo.montant}} " value="{{todo.montant}}" >
            <button type="submit" class="btn btn-outline-primary">update</button>
        </form>
        
        <form style="display: inline;" method="post" action="{% url 'dep_del' todo.id %}">
            {% csrf_token %}
            <input type="submit" value="dell" class="btn btn-outline-primary">
            
        </form>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
</div>

{% endblock %}
